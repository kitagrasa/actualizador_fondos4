name: Keep repository active

on:
  schedule:
    - cron: "0 0 1 * *"   # 1ยบ de cada mes, 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run keep-alive script
        run: |
          python scripts/update_activity.py

      - name: Commit & push if changed
        run: |
          git config user.name "Keep-Alive Bot"
          git config user.email "actions@github.com"
          git add .github/keepalive/last_keepalive_utc.txt || true
          if git diff --cached --quiet; then
            echo "Sin cambios: no se hace commit."
          else
            git commit -m "chore: keepalive"
            git push
          fi
