# .github/workflows/update-prices.yml

name: Actualizador Precios Fondos

on:
  schedule:
    - cron: "0 18 * * *"   # 1 vez al día · 18:00 UTC = 20:00 CET
  workflow_dispatch:         # disparo manual sin opciones extra

concurrency:
  group: fund-prices
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          LOGLEVEL: INFO
          TZ: UTC
          PYTHONUNBUFFERED: "1"
        run: python -m src.app

      - name: Commit & push if changed
        run: |
          git config user.name "Fund Prices Bot"
          git config user.email "actions@github.com"
          git add data/prices data/fundsmetadata.json || true
          if git diff --cached --quiet; then
            echo "Sin cambios, no se hace commit."
          else
            git commit -m "chore: update fund prices"
            git push
          fi
