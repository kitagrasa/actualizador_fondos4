name: Actualizador Precios Fondos

on:
  schedule:
    - cron: "2,21,40,59 * * * *"
  workflow_dispatch:
    inputs:
      log_level:
        description: "Nivel de log (DEBUG o INFO)"
        required: false
        default: "INFO"

concurrency:
  group: fund-prices
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          LOGLEVEL: ${{ github.event.inputs.log_level || 'INFO' }}
          TZ: UTC
          PYTHONUNBUFFERED: 1
        run: python -m src.app

      - name: Commit & push if changed
        run: |
          git config user.name "Fund Prices Bot"
          git config user.email "actions@github.com"
          git add data/prices data/funds-metadata.json || true
          if git diff --cached --quiet; then
            echo "Sin cambios, no se hace commit."
          else
            git commit -m "chore: update fund prices"
            git push
          fi
