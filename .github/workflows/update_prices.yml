name: Actualizador Precios Fondos

on:
  schedule:
    - cron: "0 0 * * *"   # 1 vez/d√≠a a medianoche UTC (fallback)
  workflow_dispatch:
    inputs:
      log_level:
        description: "Nivel de logs"
        required: false
        default: "INFO"
      full_refresh:
        description: "Backfill completo (1=si)"
        required: false
        default: "0"

concurrency:
  group: fund-prices
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          LOG_LEVEL: ${{ inputs.log_level || 'INFO' }}
          FULL_REFRESH: ${{ inputs.full_refresh || '0' }}
          TZ: UTC
          PYTHONUNBUFFERED: "1"
        run: python -m src.app

      - name: Commit & push if changed
        run: |
          git config user.name "Fund Prices Bot"
          git config user.email "actions@github.com"
          git add data/prices data/funds_metadata.json || true
          if git diff --cached --quiet; then
            echo "Sin cambios: no se hace commit."
          else
            git commit -m "chore: update fund prices"
            git push
          fi
